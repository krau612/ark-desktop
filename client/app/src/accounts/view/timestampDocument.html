<md-dialog aria-label="Timestamp Document" ng-cloak>
  <form name="timestampDocumentForm" ng-submit="send.next()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span translate>Timestamp Document</span>&nbsp;{{send.data.fromAddress}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container md-no-float class="md-block">
          <md-button class="md-primary md-raised" ng-click="send.openFile()">
            <translate>
            Open File
            </translate>
          </md-button>
          <span>{{send.data.filename}}</span> <br>
          <span>{{send.data.smartbridge}}</span>

        </md-input-container>
        <md-input-container class="md-block">
          <label translate>Passphrase</label>
          <input ng-model="send.data.passphrase" type="password" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block" ng-if="send.data.secondSignature">
          <label translate>Second Passphrase</label>
          <input ng-model="send.data.secondpassphrase" type="password" ng-required="true">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" style="padding-left: 20px">
      <span flex></span> <!-- workaround for pull first item on left -->
      <md-button type="submit" ng-disabled="sendArkForm.$invalid">
        <translate>Next</translate>
      </md-button>
      <md-button ng-click="send.cancel()" style="margin-right:20px;">
        <translate>Cancel</translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
